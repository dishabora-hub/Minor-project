<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Link to your CSS file -->
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <div>
        <a href="{% url 'admin_login' %}">Admin Login</a> | 
        <a href="{% url 'signup' %}">Sign Up</a>  <!-- Adjust URLs accordingly -->
    </div>
</body>
</html>
