{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Simulation</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'images/login_background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            z-index: 10;
        }

        .payment-container h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .qr-code-container {
            margin: 30px 0;
        }

        #qrCodeImage {
            max-width: 90%;
            border-radius: 8px;
        }

        #paymentMadeButton {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        #paymentMadeButton:hover {
            background-color: orange;
        }

        /* Popup Success Message */
        #paymentSuccessMessage {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            z-index: 20;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .payment-container h2 {
                font-size: 1.5em;
            }

            #paymentMadeButton {
                font-size: 1.1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    

    <div class="payment-container">
        <h2>Scan QR Code to Complete Payment</h2>
        <div class="qr-code-container">
            <!-- Replace 'qr_image.jpg' with your actual QR code image -->
            <img src="{% static 'images/qr.jpg' %}" alt="QR Code" id="qrCodeImage">
        </div>

        <button id="paymentMadeButton">Payment Made</button>
    </div>

    <div id="paymentSuccessMessage">
        Payment Successful!
    </div>

    <script>
        document.getElementById('paymentMadeButton').addEventListener('click', function() {
            // Show success message as a popup
            document.getElementById('paymentSuccessMessage').style.display = 'block';

            // Hide the success message after a few seconds
            setTimeout(function() {
                document.getElementById('paymentSuccessMessage').style.display = 'none';
            }, 1000); // Hide after 3 seconds
        });
    </script>
</body>
</html>
